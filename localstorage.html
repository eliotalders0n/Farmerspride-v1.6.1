<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>JavaScript localStorage</title>

	<style>
		div {
			width: 300px;
			height: 200px;
			padding: 20px;
			border: 2px solid black;
			background-color: green;
			color: white;
			margin: auto;
			text-align: center;
			font-size: 1.5rem;
		}
		
		.box {
			box-sizing: border-box;
		}
	</style>
</head>

<body>

	<div class="box">GeeksforGeeks</div>

	<script>
        // Get ip address of current machine
        var ip_address;

		// Saving data as key/value pair
		localStorage.setItem("name", "GeeksforGeeks");
		localStorage.setItem("type", "client");
        localStorage.setItem("ip-address", ip_address);
        const myRequest = new Request('https://json.geoiplookup.io/');
		
		fetch(myRequest)
            .then(response => response.json())
            .then(data => {
				ip_address = data.ip;
                console.log("Json data : ", ip_address);
                ip_address = data.ip;
				localStorage.setItem("ip-address", ip_address);
            }).catch(err => {
                console.log(err);
				}
			);
			console.log("IP Address not found");
			console.log("IP Address Updated : ", localStorage.getItem("ip-address"));

		// Updating data
		localStorage.setItem("name", "Pukuta Mwanza");
		localStorage.setItem("type", "Admin");

		// Get the data by key
		let name = localStorage.getItem("name");
		console.log("This is - ", name);
		let type = localStorage.getItem("type");
		console.log("Value of type is - ", type);

		// Get key on a given position
		let key1 = localStorage.key(1);
        let val1 = localStorage.getItem(key1);

		console.log("first key : ",key1, " and the value is - ", val1);

		// Get number of stored items
		let items = localStorage.length;
		console.log("Total number of items is ", items);

    
		// Remove key with its value
		localStorage.removeItem("color");

		// Delete everything
		localStorage.clear();
	</script>
</body>

</html>
